<body>
<h1>Nous contacter</h1>
    <form>
      <div>
        <label for="nom">Votre nom</label>
        <input type="text" id="nom" placeholder="Ex : Dupont" />
        <p id="err_nom"></p>
      </div>
      <div>
        <label for="prenom">Votre prénom</label>
        <input type="text" id="prenom" placeholder="Ex : Jean" />
        <p id="err_prenom"></p>
      </div>
      <div>
        <label for="email">Votre email</label>
        <input
          type="email"
          id="email"
          placeholder="Ex : jeandupont@gmail.com"
        />
        <p id="err_email"></p>
      </div>
      <div>
        <label for="etudes">Etudes réalisées</label>
        <select id="etudes">
          <option>--Veuillez choisir un cursus--</option>
          <option value="biologie">Biologie</option>
          <option value="math">Mathématiques</option>
          <option value="phy">Physique</option>
          <option value="info">Informatique</option>
          <option value="Autre">Autre</option>
        </select>
        <p id="err_etudes"></p>
      </div>
       <div>
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Votre bio"></textarea>
        <p id="err_bio"></p>
        </select>
      </div>
      <input id="btnSubmit" type="submit"  value="Ajouter">
    </form>
