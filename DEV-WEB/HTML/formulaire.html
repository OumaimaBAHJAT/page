<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fiche d'inscription</h1>
    <form>
      <div>
        <label for="nom">Nom : </label>
        <input type="text" id="nom" placeholder="Ex : BAHJAT" />
      </div>
      <div>
        <label for="prenom">Prenom : </label>
        <input type="text" id="prenom" placeholder="Ex : Oumaima" />
      </div>
      <div>
        <label for="lieu">Lieu : </label>
        <input type="text" id="lieu" placeholder="Ex : France" />

        <label for="datedenaissance">Date de naissance : </label>
        <input type="date" id="datedenaissance" />
      </div>
      <div>
      <div>
        <label for="pays">Pays d'origine: </label>
        <select id="pays">
          <option>-- Veuillez choisir un pays --</option>
          <option>France</option>
          <option>Espagne</option>
          <option>Italie</option>
        </select>
      </div>
       <div>
        <label for="genre">Civilité : </label><br />
        <input type="radio" name="genre" />Madame<br />
        <input type="radio" name="genre" />Monsieur<br />
      </div>

     <div>
         <label for="Moyenne">Moyenne obtenu en Bac : </label>
        <input
                    type="number"
                    id="Moyenne"
                    placeholder="Ex : 14"
                />
     </div>
     <div>
         <label for="formation">Formation : </label>
        <input
                    type="text"
                    id="formation"
                    placeholder=" Physique"
                />
     </div>
     <div>
         <label for="dautresformations">D'autres choix de formation possible: </label>
        <input
                    type="text"
                    id="dautresformations"
                    placeholder=" Science économique"
                />
     </div>
            <div>
                <label for="email">Email : </label>
                <input
                    type="email"
                    id="email"
                    placeholder="Ex : oumaima@gmail.com"
                />
            </div>
 <div>
        <label for="telephone">Téléphone : </label>
        
        <input type="number" id="telephone" placeholder="Ex : 0760467825" />
      </div>
     <div>
                <label for="lettredemotivation">Lettre de motivation : </label>
                <textarea id="lettredemotivation" placeholder="Votre lettre"></textarea>
            </div>
            <input type="submit" value="Envoyer" />
    </form>
  </body>
</html>
